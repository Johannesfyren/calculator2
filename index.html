<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="running-result">123</p>
            <p class="current-input">123</p>
        </div>
        <div class="buttons">
            <div class="first-row">
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="button-plus">+</button>
            </div>
            <div class="second-row">
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="button-minus">-</button>
            </div>
            <div class="third-row">
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="button-multiply">*</button>
            </div>
            <div class="fourth-row">
                <button id="button-clear">Clear</button>
                <button id="button-divide">/</button>
                <button id="button-equals">=</button>
            </div>
        </div>
    </div>




</body>
</html>
